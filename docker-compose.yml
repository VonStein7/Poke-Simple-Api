version: '3.8'
services: 
  web:
    build: .
    env_file: ./config/.env
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
      - bundle-volume:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:12
    volumes: 
      - db-volume:/var/lib/postgresql/data
    ports: 
      - "5432:5432"
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "${POKE_SIMPLE_API_DATABASE_PASSWORD}"

volumes:
  bundle-volume:
  db-volume:
